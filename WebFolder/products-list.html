<!--FORM METHOD-->
{{Product_List}}
<!--/FORM METHOD-->

    <!--HEADER-->
    <div class="float-left">
        <!--TITLE-->
        <h1 class="h3 mb-4 text-gray-800">{{%products}} ({{.productsTotal}})</h1>
        <!--/TITLE-->
    </div>
    <!--/HEADER-->
        
    <!--BODY-->
    <div class="mt-3 clearboth">

        <table class="table table-hover mt-2" id="products" style="width:100%;">
            <thead>
                <!--COLUMNS-->
                <tr>
                    <th>{{%product}}</th>
                    <th></th>
                    <th></th>
                    <th>{{%type}}</th>
                    <th>{{%colour}}</th>
                    <th>{{%size}}</th>
                    <th>{{%rate}}</th>
                 </tr>
                 <!--/COLUMNS-->
            </thead>
        </table>    
    </div>
    <!--/BODY-->

    <script>

        // DATATABLES...
        
        var data = {{.productsDataTable}};
        
        var table = ltgObj('products').DataTable(
            {
                data: data,
                columnDefs: [
                    {
                    targets: [ 1 ],
                    visible: false // HIDE COLOUR
                    },
                    {
                        targets: [ 2 ], // ICON
                        sortable: false,
                        render: function ( data, type, row, meta ) {
                            if(type === 'display'){
                            
                              var icon = 'fas fa-' + row[2];
                              
                              data = '<span style="color:'+row[1]+'">'+'<i class="'+icon+'"></i>'+'</span>';
                            }
        
                            return data;
                        }
                    },
                    {
                    targets: [ 6 ],
                    className: 'text-right'
                    },
                ],
                  language: {'lengthMenu': '{{%page_Size}} _MENU_',
                       'emptyTable': '{{%records_none}}',
                       'paginate': {'previous': '{{%previous}}','next': '{{%next}}'}
                },
                order: [[ 0, 'asc' ]],
                info: false,
                responsive: true,
                searching: false,
                pageLength: 10
            }
        );
        
    </script>
