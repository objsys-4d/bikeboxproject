<!--FORM METHOD-->
{{ParticipantEvent_DetailMod}}

<!--HIDDEN VALUES-->
<input type="hidden" name="Participant.UUID" value="{{Participant.UUID}}" />
<!--/HIDDEN VALUES-->

<!--MODAL FORM-->
<div class="modal" id="participanteventmod-detail.html" tabindex="-1" role="dialog" aria-labelledby="participanteventmod-detail.html" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-gradient-primary">
                <h5 class="modal-title text-white">{{%event}}</h5>
            </div>
            <div class="modal-body bg-gray-100">
                              
                        <label for="Participant.personID" class="col-form-label" hidden>Person ID</label>
                        <div>
                            <input type="text" class="form-control" id="Participant.personID" hidden style="width:200px"
                                name="Participant.personID" value="{{Participant.personID}}" />
                        </div>
                        <label for="Participant.eventID" class="col-form-label" hidden>EVENT ID</label>
                        <div>
                            <input type="text" class="form-control" id="Participant.eventID" hidden style="width:200px"
                                name="Participant.eventID" value="{{Participant.eventID}}" />
                        </div>
                        <label for="Participant.companyID" class="col-form-label" hidden>Company ID</label>
                        <div>
                            <input type="text" class="form-control" id="Participant.companyID" hidden style="width:200px"
                                name="Participant.companyID" value="{{Participant.companyID}}" />
                        </div>

						
                        <label for="Participant.personName" class="col-form-label">{{%nameName}}</label>
                        <div>
                            <input type="text" class="form-control" id="Participant.personName" readonly
                                name="Participant.personName" value="{{Participant.personName}}" />
                        </div>
                        <div>
                    <select class="custom-select" id="Participant.personNamepd" hidden name="Participant.personNamepd" onchange="ltgFormAction('donationPerson-modal.html?action=edit&modal=true&record={{Participant.personID}}');"></select>								
                        </div>


                        <label for="Participant.date" class="col-form-label">{{%dateEvent}}</label>
                        <div>
                            <input type="text" class="form-control" id="Participant.date" readonly style="width:200px"
                                name="Participant.date" value="{{Participant.date}}" />
                        </div>
                
				
                        <label for="Donation.event" class="col-form-label">{{%event}}</label>
                        <div>
                    <select class="custom-select" id="Donation.event" name="Donation.event" onchange="ltgExecuteMethod('ParticipantEvent_Select');"></select>								
                        </div>


                        <label for="Participant.amount" class="col-form-label">{{%amount}}</label>
                        <div>
                            <input type="text" class="form-control text-right" id="Participant.amount" style="width:140px"
                                name="Participant.amount" value="{{Participant.amount}}" />
                        </div>
				
				
            </div>
            <div class="modal-footer bg-gray-100">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{%cancel}}</button>
                
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    onclick="ltgFormAction('?action=save&record={{Participant.UUID}}&method=ParticipantEvent_Save');">{{%save}}</button>
            </div>
        </div>
    </div>
</div>
<!--/MODAL FORM-->

<script>

   /* DESTROY MODAL AFTER DISMISSING */
   
   ltgObj('participanteventmod-detail.html').on('hidden.bs.modal', function (e) {
     ltgDialogClose('participanteventmod-detail.html')
    })
</script>
