<!--FORM METHOD-->
{{Contact_Detail}}

<!--HIDDEN VALUES-->
<input type="hidden" name="Contact.Contact_ID" value="{{Contact.Contact_ID}}" />
<input type="hidden" name="Contact.Company_ID" value="{{Contact.Company_ID}}" />
<!--/HIDDEN VALUES-->

<!--MODAL FORM-->
<div class="modal" id="contacts-detail.html" tabindex="-1" role="dialog" aria-labelledby="contacts-detail.html" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-gradient-primary">
                <h5 class="modal-title text-white">{{%contacts}}</h5>
            </div>
            <div class="modal-body bg-gray-100">
                <div class="form-group">
                    <label for="Contact.First_Name" class="col-form-label">{{%company_name}}</label>
                    <div>
                       <input class="form-control" type="text" readonly="readonly" value="{{.companyName}}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Contact.First_Name" class="col-form-label">{{%first_name}}</label>
                    <div>
                        <input type="text" class="form-control" id="Contact.First_Name" name="Contact.First_Name" value="{{Contact.First_Name}}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Contact.Last_Name" class="col-form-label">{{%last_name}}</label>
                    <div>
                        <input type="text" class="form-control" id="Contact.Last_Name" name="Contact.Last_Name" value="{{Contact.Last_Name}}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Contact.Job_Title" class="col-form-label">{{%job_title}}</label>
                    <select class="custom-select" id="Contact.Job_Title" name="Contact.Job_Title"></select>								
                </div>
                
                <div class="form-group">
                    <label for="Contact.Phone" class="col-form-label">{{%phone}}</label>
                    <div>
                        <input type="text" class="form-control" id="Contact.Phone" name="Contact.Phone" value="{{Contact.Phone}}" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Contact.Email" class="col-form-label">{{%email}}</label>
                    <div>
                        <input type="email" class="form-control" id="Contact.Email" name="Contact.Email" value="{{Contact.Email}}" />
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-gray-100">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    onclick="ltgFormAction('?action=cancel&method=Contact_Cancel');">{{%cancel}}</button>
                
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    onclick="ltgFormAction('?action=save&record={{Contact.Contact_ID}}&method=Contact_Save');">{{%save}}</button>
            </div>
        </div>
    </div>
</div>
<!--/MODAL FORM-->

<script>
   
   /* DESTROY MODAL AFTER DISMISSING */
   
   ltgObj('contacts-detail.html').on('hidden.bs.modal', function (e) {
     ltgDialogClose('contacts-detail.html')
    })
</script>
