    <!--FORM METHOD-->
    {{Merch_Detail}}
    
    <!--HIDDEN VALUES-->
    <input type="hidden" name="Merchandise.UUID" value="{{Merchandise.UUID}}" />
    <input type="hidden" name="Merchandise.merchID" value="{{Merchandise.merchID}}" />
    <!--/HIDDEN VALUES-->

    <!--HEADER-->
    <div class="float-left">
        <!--TITLE-->
        <h1 class="h3 mb-4 text-gray-800">{{%merch}}</h1>
        <!--/TITLE-->
    </div>
            
    <div class="float-right">
        <!--CANCEL RECORD-->
        <button type="button" class="btn btn-outline-secondary" onclick="ltgFormAction('?action=cancel&method=Merch_Cancel');"><i class="fa fa-times"></i></button>
        <!--/CANCEL RECORD-->    
    </div>
    <!--/HEADER-->
        
    <!--BODY-->
    <div class="mt-3 clearboth">

            <hr/>
            
            <!--FORM TOOLBAR-->
            <div class="btn-toolbar justify-content-center" role="toolbar">
                <div>
                    <!--SAVE RECORD-->
                    <button type="button" class="btn btn-success"
                        onclick="ltgFormAction('?action=save&record={{Merchandise.UUID}}&method=Merch_Save');">{{%save}}</button>
                    <!--/SAVE RECORD-->

                    <!--DELETE RECORD-->
                    <button type="button" class="btn btn-secondary"
                        onclick="ltgFormAction('?action=delete-confirm&method=Merch_Delete');">{{%delete}}</button>
                    <!--/DELETE RECORD-->
                    
                </div>
            </div>
            <!--/FORM TOOLBAR-->
            
            <hr/>
			
                    <div class="form-group">
                        <label for="Merchandise.merchName" class="col-form-label">{{%merchName}}</label>
                        <div>
                            <input type="text" class="form-control" id="Merchandise.merchName"
                                name="Merchandise.merchName" value="{{Merchandise.merchName}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Merchandise.variant" class="col-form-label">{{%variant}}</label>
                        <div>
                            <input type="text" class="form-control" id="Merchandise.variant"
                                name="Merchandise.variant" value="{{Merchandise.variant}}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Merchandise.price" class="col-form-label">{{%price}}</label>
                        <div>
                            <input type="number" class="form-control" id="Merchandise.price"
                                name="Merchandise.price" value="{{Merchandise.price}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Merchandise.stock" class="col-form-label">{{%stock}}</label>
                        <div>
                            <input type="number" class="form-control" id="Merchandise.stock"
                                name="Merchandise.stock" value="{{Merchandise.stock}}" />
                        </div>
                    </div>
            
		
            <!--PAGINATION-->
            <nav id="merch-pagination">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><a class="page-link" href="#"
                        onclick="ltgFormAction('?action=previous');">{{%previous}}</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#"
                        onclick="ltgFormAction('?action=first');">1</a>
                    </li>
                    <li class="page-item active"><a class="page-link">{{.merchPageNumber}}</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#"
                        onclick="ltgFormAction('?action=last');">{{.merchPageCount}}</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#"
                        onclick="ltgFormAction('?action=next');">{{%next}}</a>
                    </li>
                </ul>
            </nav>
            <!--/PAGINATION-->
            
            <!--DELETE RECORD DIALOG-->
            <div class="modal" id="merch-delete" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{%delete}}</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="dialog-content"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{%cancel}}</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                                onclick="ltgFormAction('?action=delete&record={{Merchandise.UUID}}&method=Merch_Delete');">{{%delete}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--/DELETE RECORD DIALOG-->
        </div>
        <!--/BODY-->
