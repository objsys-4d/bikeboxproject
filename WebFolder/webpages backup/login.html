<!DOCTYPE html>
<html>
	<head>
		<title>BikeBoxProject</title>
  		<link rel="icon" sizes="192x192" href="images/bikebox_icon.png" />
  		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!--FONT AWESOME-->
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		
		<!--SB ADMIN 2-->
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet">
		<link href="css/sb-admin-2.min.css" rel="stylesheet"/>
		
		<!--JQUERY-->
		<script src="vendor/jquery/jquery.min.js"></script>
		
		<!--BOOTSTRAP-->
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		
		<!---LIGHTNING-->
		<script src="js/lightning.min.js"></script>
		
	</head>
	
	<body class="bg-gradient-primary">
		
		<!--QUALITY CONTROL-->
		{{include qc.html}}
		<!--/QUALITY CONTROL-->

		<form action="/login" autocomplete="off" id="lightning" name="lightning" method="post">
			
			<!--FORM METHOD--> 
			{{Login_Form}} 
			<!--/FORM METHOD-->
			
			<!--REDIRECT-->
			<input type="hidden" id=".userRedirect" name=".userRedirect" value="{{.userRedirect}}"/>
			<!--/REDIRECT-->
			
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xl-10 col-lg-12 col-md-9">
						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<div class="row">
									<div class="col-lg-6 d-none d-lg-block bg-login-imag"><img src="images/bikebox.jpg" height="400" width="500"></div>
									<div class="col-lg-6">
										<div class="p-5">
											<div class="text-center">
												<h1 class="h4 text-gray-900 mb-4" id="welcome"></h1>
											</div>
											<div class="form-group">
												<input type="text" id=".userName" class="form-control" name=".userName"
												placeholder="" required>
											</div>
											<div class="form-group">
												<input type="password" id=".userPassword" class="form-control" name=".userPassword"
												placeholder="" required>
											</div>
											<div class="form-group">
												<select class="custom-select" id=".userLanguage"
												name=".userLanguage" onchange="ltgExecuteMethod('Login_Language/'+this.value);">
													<option selected value="en-GB">English</option>
													<option value="fr">Fran√ßais</option>
												</select>
											</div> 
											
											<div class="alert alert-info d-none" id="userInfo" role="alert">
												{{.userInfo}} 
											</div> 
											
											<div class="alert alert-danger d-none" id="userError" role="alert"> 
												{{.userError}} 
											</div> 
											
											<button
												class="btn btn-lg btn-primary btn-user btn-block"
												onclick="document.lightning.submit();" id="login"></button>
											<hr>
											<a href="#"
												class="btn btn-google btn-user btn-block">
												<i class="fab fa-google fa-fw"></i> Login with Google </a>
											<a href="#"
												class="btn btn-facebook btn-user btn-block">
												<i class="fab fa-facebook-f fa-fw"></i> Login with Facebook </a>
											<hr>
											<div class="text-center">
												<a class="small" href="#">Forgot Password?</a>
											</div>
											<div class="text-center">
												<a class="small" href="#">Create an Account!</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		
		<!--CORE PLUGIN-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
		<!--SB ADMIN 2-->
		<script src="js/sb-admin-2.min.js"></script>
	</body>
</html>
